<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>

  <body>
    <div
      class="d-flex vh-100 w-50 m-auto d-flex justify-content-center align-items-center flex-column"
    >
      <!-- Countdown -->
      <p id="instructions" class="mb-0">
        Memorizza i numeri entro il tempo limite!
      </p>

      <!-- Numbers -->
      <div class="d-none">
        <ul id="numbers-list" class="d-flex gap-5 list-unstyled mb-0"></ul>
        <div class="progress w-100">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 100%"
            aria-valuenow="100"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>

      <!-- Form -->
      <form id="answers-form" class="d-none">
        <div class="d-flex gap-5" id="input-group">
          <input type="number" class="form-control" min="1" max="9" required />
          <input type="number" class="form-control" min="1" max="9" required />
          <input type="number" class="form-control" min="1" max="9" required />
          <input type="number" class="form-control" min="1" max="9" required />
          <input type="number" class="form-control" min="1" max="9" required />
        </div>
        <button type="submit" class="btn btn-primary mt-2 d-block mx-auto">
          Conferma
        </button>
      </form>
      <p class="text-center" id="message"></p>
    </div>

    <!-- Scripts -->
    <script src="./js/script.js"></script>
  </body>
</html>
